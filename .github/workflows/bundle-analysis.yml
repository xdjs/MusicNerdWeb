name: Bundle Analysis

on:
  pull_request:
    branches: [ main, master ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Analyze bundle
        uses: hashicorp/nextjs-bundle-analysis@v0.2.1
        with:
          bundle-stats-file: .next/analyze/__bundle_analysis.json 